<ion-header>
  <ion-toolbar>
    <ion-title>
      Ionic Form
    </ion-title>
  </ion-toolbar>
</ion-header>


<ion-content class="auth-form">
  <ion-card>
    <ion-card-content>
      <button (click)="openPage(loginRoot)"  ion-button full>Login</button>
      <span class="divider line one-line">Register or Sign In</span>
      <button (click)="openPage(RegisterRoot)" color="danger" ion-button full>Register</button>
      
    </ion-card-content>
  </ion-card>
</ion-content>

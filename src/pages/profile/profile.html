<ion-header>
  <ion-toolbar>
    <ion-title>Profile</ion-title>
    <button ion-button small icon-end slot="end" (click)="logout()">Logout</button>
  </ion-toolbar>
</ion-header>

<ion-content *ngIf="user">
  <ion-item lines="full">
    <ion-label>Email</ion-label>
    <ion-label >{{ user.user_email }}</ion-label>
  </ion-item>

  <ion-item lines="full">
    <ion-label>Username</ion-label>
    <ion-label >{{ user.user_nicename }}</ion-label>
  </ion-item>

  <ion-item lines="full">
    <ion-label>Name</ion-label>
    <ion-label >{{ user.user_display_name }}</ion-label>
  </ion-item>
</ion-content>

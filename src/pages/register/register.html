<ion-header>
  <ion-toolbar>
    <button ion-button small  (click)="goBack()">
      Back
    </button>
    <ion-title>Register</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <form name="myform" (ngSubmit)="onSubmit()" [formGroup]="RegisterForm">
    <ion-list>
      <ion-item>
        <ion-label fixed>Name</ion-label>
        <ion-input formControlName="name" type="text" value=""></ion-input>
      </ion-item>
      <ion-item *ngIf="RegisterForm.get('name').hasError('required') && (RegisterForm.get('name').touched || submitted)">
        <p class="error-message">Name is required.</p>
      </ion-item>
      <ion-item>
        <ion-label fixed>Email</ion-label>
        <ion-input formControlName="email" type="text" value=""></ion-input>
      </ion-item>
      <ion-item *ngIf="RegisterForm.get('email').hasError('required') && (RegisterForm.get('email').touched || submitted)">
        <p class="error-message">Email is required.</p>
      </ion-item>
      <ion-item>
        <ion-label fixed>Username</ion-label>
        <ion-input formControlName="username" type="text" value=""></ion-input>
      </ion-item>
      <ion-item *ngIf="RegisterForm.get('username').hasError('required') && (RegisterForm.get('username').touched || submitted)">
        <p class="error-message">Username is required.</p>
      </ion-item>

      <ion-item>
        <ion-label fixed>Password</ion-label>
        <ion-input formControlName="password" type="password"></ion-input>
      </ion-item>
      <ion-item *ngIf="RegisterForm.get('password').hasError('required') && (RegisterForm.get('password').touched || submitted)">
        <p class="error-message">Password is required.</p>
      </ion-item>
      <ion-item>
        <button ion-button full>Register</button>
      </ion-item>
    </ion-list>
  </form>
</ion-content>

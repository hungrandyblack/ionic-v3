<ion-header>
  <ion-toolbar>
    <button ion-button small *ngIf="pagePrevious == 'homePage'" (click)="goBack()">
      Back
    </button>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <form name="myform" (ngSubmit)="onSubmit()" [formGroup]="loginForm">
    <ion-list>
      <ion-item>
        <ion-label fixed>Username</ion-label>
        <ion-input formControlName="username" type="text" value=""></ion-input>
      </ion-item>
      <ion-item
        *ngIf="loginForm.get('username').hasError('required') && (loginForm.get('username').touched || submitted)">
        <p class="error-message">Username is required.</p>
      </ion-item>

      <ion-item>
        <ion-label fixed>Password</ion-label>
        <ion-input formControlName="password" type="password"></ion-input>
      </ion-item>
      <ion-item
        *ngIf="loginForm.get('password').hasError('required') && (loginForm.get('password').touched || submitted)">
        <p class="error-message">Password is required.</p>
      </ion-item>
      <ion-item>
        <button ion-button full>Login</button>
      </ion-item>

      <ion-item>
        <button type="button" ion-button full color="secondary" (click)="redirectRegisterPage()">Register</button>
      </ion-item>
    </ion-list>
  </form>
</ion-content>
